name: Docker images
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out code
        uses: actions/checkout@v4
    
      - name: Build Docker Image
        run: docker build -t simplejava-app .
    
      - name: Run Docker Container
        run: docker run simplejava-app
